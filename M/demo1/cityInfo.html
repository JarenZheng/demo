<script type="text/javascript">
	$(function(){
		var num = $('#num').html();
		var less = 0;
		var ranges = [0, 20, 50 ,60 ,100];
		
		for( var i = 0; i <= ranges.length-1; i++){
			if(num - ranges[i + 1] < 0){
				less = num - ranges[i];
				$('.progress-bar').eq(i).css('width', less + '%');
			}else{
				$('.progress-bar').eq(i).css('width', ranges[i + 1] - ranges[i] + '%');
			}
		}
	})
</script>
