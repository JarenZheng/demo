<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>小树投-关于我们</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="keywords" content="微官网" />
    <meta name="description" content="微官网" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/container.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../scripts/jqbass.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../scripts/html5shiv.min.js"></script>
    <![endif]-->
    <style type="text/css">
    	body{
			background:#9021b6;
		}
    </style>
</head>
<body>
<div class="container w640">
	<div class="row col-p0">
    	<div class="col-xs-12 share-cell"><img src="images/activityA/ay11.png"/></div>
        <div class="col-xs-12 btn-img text-center">
        	<a href="javascript:;" class="btn-a" data-toggle="modal" data-target="#myModa-share">
                <img src="images/activityA/btnF01.png" class="btn-imgA"/>
                <img src="images/activityA/btnF02.png" class="dn btn-imgB"/>
            </a>
        </div>
        <div class="col-xs-12 btn-imgA text-center">
        	<a href="javascript:;" class="btn-a" data-toggle="modal" data-target="#myModa-member">
                <img src="images/activityA/btnJ01.png" class="btn-imgA"/>
                <img src="images/activityA/btnJ02.png" class="dn btn-imgB"/>
            </a>
        </div>
    </div>
</div>
<!-- 分享好友 -->
<div class="modal fade" id="myModa-share" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
         <img src="images/activityA/ay09.png" class="img-responsive"/>
    </div>
</div>
<!-- 注册会员 -->
<div class="modal fade" id="myModa-member" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
              <div class="modal-header modal-object">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">请输入手机号</h4>
              </div>
              <div class="modal-body p0">
                    <form class="form-horizontal form-box modal-form" id="form-login" method="post" action="">
                        <fieldset>
                            <div class="control-group col-xs-12 share-input-cell">
                                <div class="col-xs-12 p0">
                                	<input type="text" placeholder="请输入11位手机号码" maxlength="11" name="Phone" tabindex="1" class="modal-input br5">
                                </div>
                            </div>
                            <div class="control-group col-xs-12 share-input-cell">
                                  <div class="col-xs-7 p0">
                                  	 <input type="text" placeholder="请输入验证码" maxlength="4" name="SmsVerifyCode" tabindex="2" class="modal-input br5">
                                  </div>
                                  <div class="col-xs-5 text-center p0" style="padding-left:1rem;">
                                  	<button type="button" class="form-code form-code-h br5 f12" value="获取验证码">获取验证码</button>
                                  </div>
                            </div>
                            <div class="col-xs-12 text-right modal-btn" style="margin-top:1rem;">
                                <button type="submit" class="pct100 br5 btn order-url-start share-btn-h" value="完成">完成</button>
                            </div>
                        </fieldset>
                    </form>
              </div>
        </div>
    </div>
</div>
<script src="../scripts/bootstrapValidator.js"></script>
<script type="text/javascript">
	$(function(){
		$('.form-code').click(function(){
			$(this).attr('disabled','true');
			var timeEnd = 60;
			var loop = setInterval(function () {
				timeEnd--;
				$('.form-code').html("剩余" + timeEnd + "秒");
				if (timeEnd === 0) {
					clearInterval(loop);
					$('.form-code').removeAttr('disabled').html("获取验证码");
				}
			}, 1000);
		})
		$('.form-box').bootstrapValidator({
			fields: {
				Phone: {
					validators: {
						notEmpty: {
							message: '请输入手机号码'
						},
						regexp: {
							regexp: /^13[0-9]{9}$|14[0-9]{9}|15[0-9]{9}$|18[0-9]{9}$/,
							message: '请输入正确的手机号码'
						}
					}
				},
				SmsVerifyCode: {
					validators: {
						stringLength: {
							min: 4,
							max: 4,
							message: '&nbsp;'
						},
						notEmpty: {
							message: '请输入验证码'
						}
					}
				}
			}
		});
	});
</script>
</body>
</html>
