<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>小树投-关于我们</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="keywords" content="微官网" />
    <meta name="description" content="微官网" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/container.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../scripts/jqbass.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../scripts/html5shiv.min.js"></script>
    <![endif]-->
    <style type="text/css">
    	body{
			background:#9021b6;
		}
		.btn-img{
			background:none;
			border:none;
		}
    </style>
</head>
<body>
<div class="container w640">
	<div class="row col-p0 mb20">
    	<div class="col-xs-12"><img src="images/activityA/ay10.png"/></div>
        <div class="col-xs-12 p0 mt10">
        	<form class="form-horizontal form-box form-data" id="form-login" method="post" action="">
                <fieldset>
                	<div class="control-group col-xs-10 col-xs-offset-1 redeem-list">姓名</div>
                    <div class="control-group col-xs-10 col-xs-offset-1">
                        <input type="text" placeholder="请输入真实姓名" name="username" tabindex="1" class="modal-input br5">
                    </div>
                    <div class="control-group col-xs-10 col-xs-offset-1 redeem-list">身份证</div>
                    <div class="control-group col-xs-10 col-xs-offset-1">
                        <input type="text" placeholder="请输入身份证号码" name="usercard" tabindex="2" class="modal-input br5">
                    </div>
                    <div class="col-xs-12 text-center pt10">
                        <button type="submit" class="btn-img p0">
                        	<a href="javascript:;" class="btn-a">
                                <img src="../images/activityA/btnE01.png" class="btn-imgA"/>
                                <img src="../images/activityA/btnE02.png" class="dn btn-imgB"/>
                            </a>
                        </button>
                    </div>
                </fieldset>
          	</form>
        </div>
    </div>
</div>
<script src="../scripts/bootstrapValidator.js"></script>
<script type="text/javascript">
	$(function(){
		$('.form-box').bootstrapValidator({
			fields: {
				usercard: {
					validators: {
						notEmpty: {
							message: '请输入身份证号码'
						},
						regexp: {
							regexp: /\d{17}[\d|x]|\d{15}/,
							message: '请输入正确的身份证号码'
						}
					}
				}
			}
		});
		$('#form-login').find('[type=submit]').removeAttr('disabled');
	});
</script>
</body>
</html>
