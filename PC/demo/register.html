			<span class="dib logo-text">注册</span>
		</a>

</header>	
<div class="container_wrap bte pt30 pb30">
	<section class="container bde">
		<div class="p30 clearfix mt10 mb10">
			<aside class="lg-main fl pct60">
				<form class="lg-form" class="pct100 fl pt10" method="post">
					<label class="db h65"><span class="dib pct15 tr">手机号码</span>&nbsp;&nbsp;
						<input type="text" placeholder="请输入手机号码" tabindex="1"
						class="pct40 h35 phone validate[required,custom[phone]],ajax[ajaxUserCallPhp]"/>
						<span class="dib ml10">已有账号？<a href="#">立即注册</a></span>
					</label>
					<label class="db h65"><span class="dib pct15 tr">短信验证码</span>&nbsp;&nbsp;
						<input type="text" placeholder="请输入短信" tabindex="2" 
						class="pct18 h35 validate[required,ajax[ajaxVerify]]"/>
						<input type="button" value="获取验证码" tabindex="1" 
						class="pct20 h35 ml5 input-but"/>
					</label>
					<label class="db h65"><span class="dib pct15 tr">设置登录密码</span>&nbsp;&nbsp;
						<input type="password" placeholder="请设置密码" tabindex="3" 
						class="pct40 h35 validate[required,minSize[6],maxSize[20]]" id="pwd"/>
					</label>
					<label class="db h65"><span class="dib pct15 tr">确认密码</span>&nbsp;&nbsp;
						<input type="password" placeholder="请验证密码" tabindex="4" 
						class="pct40 h35 validate[required,condRequired[pwd],equals[pwd]]"/>
					</label>
					<p class="pb15 pct60 tc">
						<label class="vb dib"><input type="checkbox"
						class="validate[required]" name="agree" data-prompt-position="centerRight:260,-5"/>我已阅读并同意<a href="#">《小树投网站服务协议》</a>
						</label>
					</p>
					<label class="pct60 db tc">
						<input type="submit" value="注册领红包" tabindex="5" class="input-but h40 pct75"/>
					</label>	
				</form>
			</aside>
			<aside class="fr pct40">
				<p class="ml30 mr10"><img src="#" width="100%" height="350px"/></p>
			</aside>
		</div>	
	</section>
